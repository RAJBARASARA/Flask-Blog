<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<style>
body {
    font-family: 'Poppins', sans-serif;
    background-color: #d2cfcf;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    padding: 20px;
}

/* .gradient-custom-3 {
    backdrop-filter: blur(5px);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    width: 100%;
    padding: 20px;
} */

.card {
    background: linear-gradient(135deg, #ffffff, #f3f4f6);
    box-shadow: 0px 4px 15px rgba(0, 0, 0, 0.2);
    border-radius: 15px;
    padding: 40px;
    max-width: 350px;
    width: 100%;
    text-align: center;
    margin: 20px;
}

h2 {
    color: #333;
    font-weight: 700;
    font-size: 24px;
    margin-bottom: 20px;
}

.form-outline {
    text-align: left;
    margin-bottom: 20px;
}

.form-label {
    font-weight: 600;
    margin-bottom: 5px;
    display: block;
    color: #333;
    padding-left: 7px;
}

.form-control {
    border-radius: 10px;
    padding: 12px;
    font-size: 16px;
    border: 2px solid #d1d3e2;
    background: #fafafa;
    transition: 0.3s ease-in-out;
    width: 100%;
}

.form-control:focus {
    border-color: #6c63ff;
    box-shadow: 0px 0px 10px rgba(108, 99, 255, 0.3);
    background: #ffffff;
}

.btn-success {
    background: linear-gradient(135deg, #6c63ff, #3498db);
    color: white;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    transition: all 0.3s ease-in-out;
    font-size: 18px;
    font-weight: bold;
    letter-spacing: 1px;
    width: 100%;
    margin-top: 10px;
}

.btn-success:hover {
    background: linear-gradient(135deg, #3498db, #6c63ff);
    transform: scale(1.05);
}

.text-body u:hover {
    color: #6c63ff;
    text-decoration: none;
}

</style>
<body>
    <section>
        <div class="mask d-flex align-items-center h-100">
            <div class="container h-100">
                <div class="row d-flex justify-content-center align-items-center h-100">
                    <div class="col-12 col-md-9 col-lg-7 col-xl-6">
                        <div class="card" style="border-radius: 15px;">
                            <div class="card-body p-5">

                                <h2 class="text-uppercase text-center mb-5">Create an account</h2>
                                <form action="/register" method="post">
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form3Example1cg">Name</label>
                                        <input type="text" id="form3Example1cg" name="name" class="form-control form-control-lg"
                                            placeholder="Enter your Name: " required />
                                    </div>
                                
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form3Example3cg">Email</label>
                                        <input type="email" id="form3Example3cg" name="email" class="form-control form-control-lg"
                                            placeholder="Enter Email address" required />
                                    </div>
                                
                                    <div data-mdb-input-init class="form-outline mb-4">
                                        <label class="form-label" for="form3Example4cg">Password</label>
                                        <input type="password" id="form3Example4cg" name="password" class="form-control form-control-lg"
                                            placeholder="Enter Password" required />
                                    </div>
                                
                                    <div class="d-flex justify-content-center">
                                        <button type="submit" class="btn btn-success btn-block btn-lg gradient-custom-4 text-body">Register</button>
                                    </div>
                                
                                    <p class="text-center text-muted mt-5 mb-0">Have already an account?
                                        <a href="/login" class="fw-bold text-body"><u>Login here</u></a>
                                    </p>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
